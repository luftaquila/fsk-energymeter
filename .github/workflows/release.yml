name: Release

on:
  push:
    tags:
      - v*

jobs:
  build-firmware:
    uses: ./.github/workflows/firmware.yml
  build-pcb:
    uses: ./.github/workflows/kicad.yml
  build-3d:
    uses: ./.github/workflows/3d.yml
  build-native:
    uses: ./.github/workflows/native.yml
  build-html:
    uses: ./.github/workflows/web-bundle.yml
  deploy-web:
    uses: ./.github/workflows/web.yml
  release:
    name: release
    runs-on: ubuntu-latest
    needs: [build-firmware, build-pcb, build-3d, build-native, build-html]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - run: |
          zip -r fsk-energymeter-firmware.zip fsk-energymeter-firmware
          (cd build.fsk-energymeter-macos-arm64 && zip -r ../fsk-energymeter-viewer-macos-arm64.app.zip .)
          mv build.fsk-energymeter-windows-x64/fsk-energymeter.exe fsk-energymeter-viewer-windows-x64.exe
          mv build.fsk-energymeter-linux-x64/fsk-energymeter*.AppImage fsk-energymeter-viewer-linux-x64.AppImage
          zip -r fsk-energymeter-pcb.zip fsk-energymeter-pcb
          zip -r fsk-energymeter-3d.zip fsk-energymeter-3d
          mv html/fsk-energymeter.html fsk-energymeter-viewer-web.html
      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: |
            fsk-energymeter-firmware.zip
            fsk-energymeter-pcb.zip
            fsk-energymeter-3d.zip
            fsk-energymeter-viewer-windows-x64.exe
            fsk-energymeter-viewer-macos-arm64.app.zip
            fsk-energymeter-viewer-linux-x64.AppImage
            fsk-energymeter-viewer-web.html
          commit: ${{ github.sha }}
          tag: ${{ github.ref_name }}
          body: |
            ### 1. Firmware
            Follow the steps at [4.2 Upload firmware to your device](https://github.com/luftaquila/fsk-energymeter?tab=readme-ov-file#42-upload-firmware-to-your-device).

            ### 2. FSK-EEM Viewer
            #### 2-1. Web

            * https://fsk-energymeter.luftaquila.io
            * `fsk-energymeter-viewer-web.html`

            #### 2-2. Windows

            If the `Windows protected your PC` message appears, click <ins>More Info</ins> and click `Run anyway` to run the application.

            #### 2-3. MacOS

            Run the following commands before open the application for the first time.\
            Otherwise, it will say `"fsk-energymeter" is damaged and canâ€™t be opened.` because the packages are not signed.

            ```sh
            unzip fsk-energymeter-viewer-macos-arm64.app.zip
            xattr -c fsk-energymeter.app
            chmod +x fsk-energymeter.app/Contents/MacOS/fsk-energymeter
            ```

            The Device Configuration tab is not supported in the native MacOS application and the Safari due to a lack of the WebSerial API.\
            Use the web version with the Chromium browser instead. ([Reference](https://caniuse.com/?search=Web%20Serial%20API))

            #### 2-4. Linux

            Run the following commands before open the application for the first time.

            ```sh
            chmod u+x fsk-energymeter-viewer-linux-x64.AppImage
            ```
