name: Build desktop application

on:
  push:
    paths:
      - 'viewer/native/**'
  workflow_call:
  workflow_dispatch:
 
jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: viewer/native/package-lock.json
    - name: make
      run: |
        cd native
        npm ci
        npm run tauri build
    - uses: actions/upload-artifact@v4
      with:
        name: build.fsk-energymeter-windows-x64
        path: viewer/native/src-tauri/target/release/fsk-energymeter.exe

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: viewer/native/package-lock.json
    - name: make
      run: |
        cd native
        npm ci
        npm run tauri build
    - uses: actions/upload-artifact@v4
      with:
        name: build.fsk-energymeter-macos-arm64
        path: viewer/native/src-tauri/target/release/bundle/macos

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: viewer/native/package-lock.json
    - name: make
      run: |
        sudo apt-get update
        sudo apt-get install -y libudev-dev libdbus-1-dev libwebkit2gtk-4.1-dev libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
        cd viewer/native
        npm ci
        npm run tauri build
    - uses: actions/upload-artifact@v4
      with:
        name: build.fsk-energymeter-linux-x64
        path: viewer/native/src-tauri/target/release/bundle/appimage/fsk-energymeter*.AppImage
